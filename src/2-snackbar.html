<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snackbar</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <section>
    <a href="./index.html">Go to home</a>
    <h1>Snackbar</h1>
    <div class="container">
      <form class="form">
        <label class="label">
          Delay (ms)
          <input class="delay-input" name="delay" type="number" required>
        </label>

        <fieldset class="fieldset">
          <legend>State</legend>
          <div class="radio">
            <label>
              <input class="state-input" name="state" type="radio" value="fulfilled" required>
              Fulfilled
            </label>
            <label>
              <input name="state" type="radio" value="rejected" required>
              Rejected
            </label>
          </div>
        </fieldset>

        <button class="btn" type="submit">Create notification</button>
      </form>
    </div>
  </section>
  <script src="./js/2-snackbar.js" type="module"></script>
</body>

</html>
